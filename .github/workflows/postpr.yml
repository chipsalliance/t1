name: Post PR
on:
  pull_request:
    types: [closed]
env:
  USER: runner

jobs:
  gen-matrix:
    name: "Generate test matrix"
    if: github.event.pull_request.merged == true
    runs-on: [self-hosted, linux]
    env:
      RUNNERS: 8
    outputs:
      ci-tests: ${{ steps.ci-tests.outputs.matrix }}
    steps:
      - uses: actions/checkout@v3
      - run: sudo -E .github/setup-actions.sh
        env:
          AWS_CREDENTIALS: ${{secrets.AWS_CREDENTIALS}}
          CACHE_PRIV_KEY: ${{secrets.CACHE_PRIV_KEY}}
          CACHE_DOMAIN: ${{secrets.CACHE_DOMAIN}}
          ROCKETCHIP_NIX_REMOTE_SSH_PRIVKEY: ${{secrets.ROCKETCHIP_NIX_REMOTE_SSH_PRIVKEY}}
          ROCKETCHIP_NIX_REMOTE_HOST: ${{secrets.ROCKETCHIP_NIX_REMOTE_HOST}}
      - uses: cachix/install-nix-action@v22
        with:
          extra_nix_config: |
            post-build-hook = /etc/nix/upload-to-cache.sh
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= minio.inner.fi.c-3.moe:gDg5SOIH65O0tTV89dUawME5BTmduWWaA7as/cqvevM=
            extra-substituters = https://${{secrets.CACHE_DOMAIN}}/nix
            max-jobs = 0
            builders = ssh-ng://nix-remote@${{secrets.ROCKETCHIP_NIX_REMOTE_HOST}}?ssh-key=/etc/nix/builder-key
            builders-use-substitutes = true
      - id: ci-tests
        name: "Generate matrix"  # TODO: why unpassed testcases corresponds to perf testcases
        run: |
          echo -n matrix= >> "$GITHUB_OUTPUT"
          nix develop .#ci -c .github/scripts/ci.sc postPrMatrixJson --bucketSize "$RUNNERS" >> "$GITHUB_OUTPUT"

  run-testcases:
    name: "Run unpassed and perf testcases"
    if: github.event.pull_request.merged == true
    needs: [gen-matrix]
    strategy:
      fail-fast: false
      matrix: ${{ fromJSON(needs.gen-matrix.outputs.ci-tests) }}
    runs-on: [self-hosted, linux]
    outputs:
      result: ${{ steps.ci-run.outputs.result }}
    steps:
      - uses: actions/checkout@v3
      - run: sudo -E .github/setup-actions.sh
        env:
          AWS_CREDENTIALS: ${{secrets.AWS_CREDENTIALS}}
          CACHE_PRIV_KEY: ${{secrets.CACHE_PRIV_KEY}}
          CACHE_DOMAIN: ${{secrets.CACHE_DOMAIN}}
          ROCKETCHIP_NIX_REMOTE_SSH_PRIVKEY: ${{secrets.ROCKETCHIP_NIX_REMOTE_SSH_PRIVKEY}}
          ROCKETCHIP_NIX_REMOTE_HOST: ${{secrets.ROCKETCHIP_NIX_REMOTE_HOST}}
      - uses: cachix/install-nix-action@v22
        with:
          extra_nix_config: |
            post-build-hook = /etc/nix/upload-to-cache.sh
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= minio.inner.fi.c-3.moe:gDg5SOIH65O0tTV89dUawME5BTmduWWaA7as/cqvevM=
            extra-substituters = https://${{secrets.CACHE_DOMAIN}}/nix
            max-jobs = 0
            builders = ssh-ng://nix-remote@${{secrets.ROCKETCHIP_NIX_REMOTE_HOST}}?ssh-key=/etc/nix/builder-key
            builders-use-substitutes = true
      - id: ci-run
        name: "Run testcases"
        run: |
          nix develop .#ci -c .github/scripts/ci.sc runTests --jobs "${{ matrix.jobs }}" \
            --resultDir test-results-$(head -c 10 /dev/urandom | base32)
          nix develop .#ci -c .github/scripts/ci.sc convertPerfToMD

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-results
          path: |
            test-results-*/cycle-updates.md
            test-results-*/failed-tests.md
            perf-result-*.md

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: nix-post-build-hook-log
          path: /tmp/nix-post-build-hook.log

  report:
    name: "Report CI result"
    if: github.event.pull_request.merged == true
    needs: [run-testcases]
    runs-on: [self-hosted, linux]
    steps:
      - uses: actions/download-artifact@v3
        with:
          name: test-results
      - run: |
          printf "\n\n## Perf Result\n" >> "$GITHUB_STEP_SUMMARY"
          shopt -s nullglob
          cat perf-*.md >> "$GITHUB_STEP_SUMMARY"
      - run: |
          echo -e "\n## Newly passed tests\n" >> "$GITHUB_STEP_SUMMARY"
          shopt -s nullglob
          cat test-results-*/cycle-updates.md >> "$GITHUB_STEP_SUMMARY"
      - run: |
          echo -e "\n## Still failing tests\n" >> "$GITHUB_STEP_SUMMARY"
          shopt -s nullglob
          cat test-results-*/failed-tests.md >> "$GITHUB_STEP_SUMMARY"

  release:
    name: "Release prebuilt testcases"
    runs-on: [self-hosted, linux]
    needs: report
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: master
      - run: sudo -E .github/setup-actions.sh
        env:
          AWS_CREDENTIALS: ${{secrets.AWS_CREDENTIALS}}
          CACHE_PRIV_KEY: ${{secrets.CACHE_PRIV_KEY}}
          CACHE_DOMAIN: ${{secrets.CACHE_DOMAIN}}
          ROCKETCHIP_NIX_REMOTE_SSH_PRIVKEY: ${{secrets.ROCKETCHIP_NIX_REMOTE_SSH_PRIVKEY}}
          ROCKETCHIP_NIX_REMOTE_HOST: ${{secrets.ROCKETCHIP_NIX_REMOTE_HOST}}
      - uses: cachix/install-nix-action@v22
        with:
          extra_nix_config: |
            post-build-hook = /etc/nix/upload-to-cache.sh
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= minio.inner.fi.c-3.moe:gDg5SOIH65O0tTV89dUawME5BTmduWWaA7as/cqvevM=
            extra-substituters = https://${{secrets.CACHE_DOMAIN}}/nix
            max-jobs = 0
            builders = ssh-ng://nix-remote@${{secrets.ROCKETCHIP_NIX_REMOTE_HOST}}?ssh-key=/etc/nix/builder-key
            builders-use-substitutes = true
      - id: build
        run: |
          .github/scripts/bump-prebuilt-testcases.sh build_testcases_if_updated ./rvv-testcases.tar.gz
      - uses: "marvinpinto/action-automatic-releases@latest"
        id: step-release
        if: ${{ steps.build.outputs.do_release == 'true' }}
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: true
          automatic_release_tag: "${{ steps.build.outputs.tag }}"
          title: "Testcase Release ${{ steps.build.outputs.tag }}"
          files: ./rvv-testcases.tar.gz
      - if: ${{ steps.build.outputs.do_release == 'true' }}
        run: |
          .github/scripts/bump-prebuilt-testcases.sh bump "${{ steps.build.outputs.tag }}" \
            nix/t1/testcases/rvv-testcases-prebuilt.nix
      - if: ${{ steps.build.outputs.do_release == 'true' }}
        uses: peter-evans/create-pull-request@v5
        with:
          add-paths: nix/t1/testcases/rvv-testcases-prebuilt.nix
          commit-message: "[nix] bump testcase to version ${{ steps.build.outputs.tag }}"
          branch: nix-testcase-bump
          delete-branch: true
          title: "[nix] bump testcase to version ${{ steps.build.outputs.tag }}"
          body: "Bump rvv-testcases-unwrapped.nix"
          reviewers: |
            avimitin
            sequencer

